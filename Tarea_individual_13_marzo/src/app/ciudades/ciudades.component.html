<h2> Lista Ciudades </h2>
<ul>
  <li *ngFor="let item of ciudades; let i= index">
    {{i+1}} - {{item}}
  </li>
</ul>

<button (click)="mostrarCiudades()">Mostrar ciudades</button>

<h2> Lista Ciudades borradas </h2>

<ul>
  <li *ngFor="let item of borradas; let i= index">
    {{i+1}} - {{item}}
  </li>
</ul>

<button (click)="borrarCiudades()">Borrar ciudad</button>
