<h2>Por Pais</h2>
<hr>
<div class="row">

  <div class="col">

      <app-pais-input (onEnter)="buscar($event)"></app-pais-input>

  </div>
  <hr>

<div *ngIf="exiteError" class=" alert alert-danger">
  No se encontro resultados con la busqueda ingresada
</div>

</div>

<div *ngIf="!exiteError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>

  </div>

</div>
