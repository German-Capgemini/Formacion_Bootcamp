<table class="table table-hover">
  <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>

  </thead>

  <tbody>
        <tr *ngFor="let item of paises; let i=index">
          <td>{{i+1}}</td>
          <td><img [src]="item.flags.png"  style="width: 50px"></td>
          <td>{{item.name.common}}</td>
          <td>{{item.population}}</td>
          <td><a [routerLink]="['/pais',item.cca2]">ver...</a></td>
        </tr>
      </tbody>

</table>
